<link rel="stylesheet" href="style.css">

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header th:insert="NewDesign.html"> </header>
<body>
	<div class="container">
		<div class="content">
			<div class="left-side">
				<div class="address details">
					<i class="fas fa-map-marker-alt"></i>
					<div class="topic">Address</div>
					<div class="text-one">KATHMANDU, NP12</div>
					<div class="text-two">NARAYANTHAN 06</div>
				</div>
				<div class="phone details">
					<i class="fas fa-phone-alt"></i>
					<div class="topic">Phone</div>
					<div class="text-one">+977 9821953631</div>
					<div class="text-two">+977 9819605672</div>
				</div>
				<div class="email details">
					<i class="fas fa-envelope"></i>
					<div class="topic">Email</div>
					<div class="text-one">coding@gmail.com</div>
					<div class="text-two">info.coding@gmail.com</div>
				</div>
			</div>
			<div class="right-side">
				<div class="topic-text">Send us a message</div>
				<p>If you have any work from me or any types of quries related
					to my tutorial, you can send me message from here. It's my pleasure
					to help you.</p>
				<form action="/sendemail">
					<div class="input-box">
						<input type="text" name="name" placeholder="Enter your name">
					</div>
					<div class="input-box">
						<input type="text" name="email" placeholder="Enter your email">
					</div>
					<div class="input-box message-box">
						<input type="text" name="subject" placeholder="Enter the subject">
						<input type="text" name="body" placeholder="Enter the body">
						<input type="hidden" name="To_email"
							value="worklikehome8@gmail.com">
					</div>
					<div class="button">
						<input type="submit" value="Send Now">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
