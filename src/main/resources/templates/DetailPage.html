<!DOCTYPE html>
<html xmlns:th="www.themeleaf.org">
<head>
<link rel="stylesheet" href="DetailPage.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container mt-5 mr-10">

		<div class="row d-flex justify-content-center">

			<div class=" space">

				<div class="card p-3 py-4">

					<div class="text-center image">
						<img
							th:src="@{/ProfileImages/{receivedimage}(receivedimage=${receivedimage})}">
					</div>

					<div class="text-center mt-3">
						<span class="bg-secondary p-1 px-4 rounded text-red"><h3>[[${object.c_name}]]</h3></span>
						<h4 class="mt-2 mb-0">[[${object.number}]]</h4>
						<span>[[${object.email}]]</span>

						<div class="px-4 mt-1">
							<p class="fonts">
							<h1>[[${object.experience}]]</h1>
							</p>

						</div>

						<ul class="social-list">
							<li><i class="fa fa-facebook"></i></li>
							<li><i class="fa fa-dribbble"></i></li>
							<li><i class="fa fa-instagram"></i></li>
							<li><i class="fa fa-linkedin"></i></li>
							<li><i class="fa fa-google"></i></li>
						</ul>

						<div class="buttons">

							<button class="btn btn-outline-primary px-4">Message</button>
							<a href="/showcontacts" class="bg-danger">
								<button class="btn btn-primary px-4 ms-3">Back</button>
							</a>
						</div>


					</div>




				</div>

			</div>

		</div>

	</div>
</body>
</html>
